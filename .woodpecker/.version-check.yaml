steps:
  - name: Check Dockerhub Nextcloud Version
    image: fuzzymistborn/docker-alpine-skopeo:latest
    commands:
      - /bin/sh ./update.sh

  - name: push
    image: drone/git
    environment:
      gh_api_key:
        from_secret: gh_api_key
      email:
        from_secret: email
      tg_id:
        from_secret: tg_id
      tg_token:
        from_secret: tg_token
    commands:
      - |+
        if [ $(git diff HEAD | wc -l) -gt 1 ]
        then
        git config --global user.email "$email"
        git config --global user.name "FuzzyMistborn"
        git add .
        git remote add deploy https://fuzzymistborn:$gh_api_key@github.com/FuzzyMistborn/nextcloud-docker.git
        DOCKER_VER=$( cat docker_ver )
        git commit -m "[CI Skip] Update Docker image to $DOCKER_VER"
        git tag -a $DOCKER_VER -m "Nextcloud Release v. $DOCKER_VER"
        git push deploy main
        git push deploy main $DOCKER_VER
        curl -s -X POST https://api.telegram.org/bot$TG_TOKEN/sendMessage -d chat_id=$TG_ID -d parse_mode=markdown -d text="‚úÖ  New Nextcloud Docker Release! %0Aüåê  [Output]({{build.link}})"
        git remote rm deploy
        fi

  - name: Send TG Notification
    image: appleboy/drone-telegram
    settings:
      token:
        from_secret: tg_token
      to:
        from_secret: tg_id
      format: markdown
      message: |-
        ‚ùå  Nextcloud Docker Updater Task has *FAILED*!
        üåê  [Output]({{build.link}})
    when:
      event: {}
      status:
        - failure

when:
#  event: manual
  event: cron
  cron: "update"
